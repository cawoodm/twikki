type: html/template
tags: $Template

<div class="tiddler" data-tiddler-id="{{=id}}" data-tiddler-title="{{=title}}" tabindex="0">
  <div class="title" title="{{=type}}">
    {{=title}}
    <button class="icon" title="close" data-msg="tiddler.preview.close" data-param="$currentTiddler">{{$IconCancel}}</button>
    <!-- TODO: Save Button -->
  </div>
  <div class="modified">{{=modified}}</div>
  <div class="text">{{=fullText}}</div>
  <div class="tags">{{=tagLinks}}</div>
</div>
